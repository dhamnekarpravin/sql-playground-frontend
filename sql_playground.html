<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 40px; text-transform: uppercase; color: red;">SQL Playground</h1>
        <br>

        <!-- <div class="sql-input">
            <h1>Enter your queries here</h1>
            <textarea style="border: 3px solid black; padding: 12px;
    " id="sql-query" placeholder="Enter your SQL query here..."></textarea>
            <br>
            <button style="padding: 10px; margin-top: 20px;" id="execute-btn">Execute</button>
        </div> -->

        <div class="sql-input"
            style="display: flex; flex-direction: column; align-items: center; width: 80%; max-width: 600px; margin: 20px auto; border: 3px solid black; padding: 12px; text-align: center;">
            <h1>Enter your queries here</h1>
            <textarea style="border: 3px solid black; padding: 12px; width: 100%; box-sizing: border-box;"
                id="sql-query" placeholder="Enter your SQL query here..."></textarea>
            <br>
            <button style="padding: 10px; margin-top: 20px;">Execute</button>
        </div>


        <div class="results-container">
            <h2>Results:</h2>
            <div id="results"></div>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
